<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimmy Top-10</title>
    <style>
        /* Set background image */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the form */
        #emailForm {
            background: rgba(255, 255, 255, 0.8); /* White with slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style input and button */
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="emailForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;

            let response = await fetch("https://script.google.com/macros/s/AKfycbzOsqY7Nhj9Y3R_uxBeEKfbmSrLVmF9PlaoalM2EBSY8gRktwge14_mb_NFse78wJzd_Q/exec", {
                method: "POST",
                body: JSON.stringify({ email: email }),
                headers: { "Content-Type": "application/json" }
            });

            if (response.ok) {
                alert("Email captured successfully!");
                document.getElementById("emailForm").reset();
            } else {
                alert("Something went wrong.");
            }
        });
    </script>
</body>
</html>
