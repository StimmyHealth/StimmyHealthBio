<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimmy Top-10</title>
    <!-- Add favicon link -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Set background image */
        body {
            background: url('Background_alllinks.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the form */
        #emailForm {
            background: rgba(255, 255, 255, 0.8); /* White with slight transparency */
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style input and button */
        input, button {
            padding: 10px;
            border: 1px solid black; /* Corrected border syntax */
            margin: 10px 0;
            width: 75%;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            width: 75%;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="emailForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Access PDF!</button>
    </form>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;

            // Basic validation
            if (!email) {
                alert("Please enter a valid email.");
                return;
            }

            let response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",  // Make sure it's POST
                body: JSON.stringify({ email: email }),  // Send email as JSON
                headers: {
                    "Content-Type": "application/json"  // Make sure the Content-Type header is set to JSON
                }
            });

            if (response.ok) {
                alert("Email captured successfully!");
                document.getElementById("emailForm").reset();
                window.location.href = "https://drive.google.com/uc?export=download&id=1itX1RuUShClikKQN9Nda-yTNrZUzgo9i"; // Redirect after success
            } else {
                alert("Something went wrong.");
            }
        });
    </script>
</body>
</html>
