<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimmy Top-10</title>
    <!-- Add favicon link -->
    <link rel="icon" href="Logo_StimmyHealth.png" type="image/x-icon">
    <style>
        /* Set background image */
        body {
            background: url('Background_alllinks.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the form */
        #emailForm {
            background: rgba(255, 255, 255, 0.8); /* White with slight transparency */
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Style input and button */
        input, button {
            padding: 10px;
            border: none;
            margin: 10px 0;
            width: 230px;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            width: 200px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="emailForm">
        <input type="text" id="name" placeholder="Enter your first name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Access PDF!</button>
    </form>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;

            // Basic validation
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

           try {
                let response = await fetch("https://script.google.com/macros/s/AKfycbzzPJZe5o-URkb_-Q25lXr_oXdJS2YfexDDF_09FJ8NvlPNq-1UFYA6bk2pqT5kWYlgLw/exec", {
                    method: "POST",  
                    body: JSON.stringify({ email: email }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
            
                // Display a message depending on whether the email capture was successful
                if (response.ok) {
                    alert("Stimmy Top-10 downloading momentarily!");
                    // Redirect regardless of success or failure
                    document.getElementById("emailForm").reset();  // Reset the form
                    window.location.href = "https://drive.google.com/uc?export=download&id=1itX1RuUShClikKQN9Nda-yTNrZUzgo9i";  // Redirect to the download page
                } else {
                    alert("Something went wrong.");
                }
            
        } 
        catch (error) {
            console.error("Error during fetch:", error);
//            alert("Network error. Please try again later.");
        }

        });
    </script>
</body>
</html>
