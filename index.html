<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimmy Health All Links</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffffff; #909090);
            font-family: 'Times New Roman', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 150px;
            margin: 50px auto;
            background-image: url('Background_alllinks.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 150px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .link-button {
            display: block;
            background: #524333;
            opacity: 0.7;
            color: white;
            border: 15px black;
            padding: 7px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            margin: 10px auto; /* Centering links */
        }
        .highlight-link-button {
            display: block;
            background: #214c1b;
            opacity: 0.7;
            color: white;
            border: 15px black;
            padding: 7px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }

        .link-button:hover {
            background: #524333;
            opacity: 1;
        }


        .highlight-link-button:hover {
            background: #214c1b;
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo_StimmyHealth.png" alt="Failed to Show Profile Picture(2)" class="profile-pic">
        
        <p style="font-family: 'Times New Roman', Times, serif; font-weight: bold; color: white;">
            @StimmyHealth
        </p>

        <a href="https://drinkag1.com/build-a-bundle-shop-v0?step=1" class="highlight-link-button">AG1 Vitamin Mix</a>        
        <a href="https://www.instagram.com/stimmyhealth/" class="link-button">Instagram</a>
        <a href="https://www.youtube.com/@StimmyHealth" class="link-button">YouTube</a>
        <a href="https://www.facebook.com/profile.php?id=61572793696207" class="link-button">Facebook</a>
    </div>
</body>
</html>
